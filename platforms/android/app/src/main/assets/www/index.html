<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Quantified talk</title>

    <script src='../apikeys.js'></script>

</head>
<body>
<div class="app">
    <!--<h1 id="app-title">Quantified talk</h1>-->
    <div id="deviceready" class="blink">
    </div>

    <button id="addThisToStorage">Add this to storage</button>

    <section id="installTheApp">
        <h1>Install the app</h1>
        <section id="getTextMessages">
            <h2>Get text messages</h2>
            <button id="getReceivedMessages">Get received messages</button>
            <button id="getSentMessages">Get sent messages</button>
            <!--<button class="storage" id="addTextMessagesToStorage">Add text messages to </button>-->
        </section>

        <section id="translateToEnglish">
            <h2>Translate to English</h2>
            <button id="translateMessages">Translate messages</button>
            <!--<button class="storage" id="addTranslationToStorage">Add translation to </button>-->
        </section>

        <section id="analyzeTextContent">
            <h2>Analyze text content</h2>
            <button id="analyzeSentiment">Sentiment analysis</button>
            <button id="analyzeDarktriad">Darktriad analysis</button>
            <button id="analyzePersonality">Personality analysis (Big Five)</button>
            <button id="analyzeGender">Gender prediction</button>
            <button id="analyzeTemporalOrientation">Temporal orientation prediction</button>
        </section>

        <section id="getNames">
            <h2>Get contacts names</h2>
            <button id="getContactNames">Get contact names</button>
        </section>

        <section id="addToStorage">
            <h2>Add data to local storage</h2>
            <button id="addToLocalStorage">Add data to storage</button>
        </section>

        <section id="getMetadata">
            <h2>Get meta data from this installation</h2>
            <button id="getCurrentDate">Get current date and last SMS ids</button>
        </section>

        <section id="calculateAverageScores">
            <h2>Calculate average scores</h2>
            <button id="calculateAverageScoreOfContact">Calculate average score of contact</button>
            <button id="calculareAverageScoreOfUserPerContact">Calculate average score of user per contact</button>
        </section>



    </section> <!-- install the app -->

    <section id="writing">

        <div id="feedback">
            <div id="gauge">
                <div id="fill"></div>
            </div>
        </div>

        <div id="write">
            <div id="contact">
                <span id="contactName"></span>
                <input type="text" id="contactNumber" placeholder="Destinataire">
            </div>

            <div id="smsContent" contenteditable="true">Ecris un message positif...</div>

            <div id="warning">
                <span class="icon warning"></span>
                <!--<p>Ton message est trop négatif, tu devrais le rendre plus positif</p>-->
            </div>

            <div id="confirmationMessage"></div>

            <input type="submit" id="sendMessage" value="Envoyer">
        </div>


    </section>

    <section class="stats">

        <nav class="stats-nav">
            <ul>
                <li class="nav-element">
                    <a class="nav-link active">
                        <span class="icon user"><img alt="" src=""></span>
                        <span class="nav-item-text">Moi</span>
                    </a>
                </li>
                <li class="nav-element">
                    <a class="nav-link">
                        <span class="icon contacts"><img alt="" src=""></span>
                        <span class="nav-item-text">Mes contacts</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!--statistiques de l'usager-->
        <section id="userStats">

        </section>

        <!--statistiques des contacts-->
        <section id="contactsStats">

        </section>

    </section>
    <nav class="bottom-nav">
        <ul>
            <li class="nav-element">
                <a class="nav-link">
                    <span class="icon message"><img alt="icone de message" src="img/icons/icon-message-inactive.png"></span>
                    <span class="nav-item-text">Messages</span>
                </a>
            </li>
            <li class="nav-element">
                <a class="nav-link">
                    <span class="icon write"><img alt="icone de clavier" src="img/icons/icon-write-inactive.png"></span>
                    <span class="nav-item-text">Ecrire</span>
                </a>
            </li>
            <li class="nav-element">
                <a class="nav-link active">
                    <span class="icon stats"><img alt="icone de graphique" src="img/icons/icon-stats-active.png"></span>
                    <span class="nav-item-text">Stats</span>
                </a>
            </li>
        </ul>
    </nav>

    <!--<button id="startSpeechRecognition">Start Speech Recognition</button>-->
    <section id="blockSentences"></section>

</div>
<script src="cordova.js"></script>
<!--<script src="js/index.js"></script>-->
<!--<script src="js/manageSMS.js"></script>-->
<!--<script src="js/pushNotifications.js"></script>-->
<!--<script src="js/voiceRecognition.js"></script>-->
<script src="dist/bundle.js"></script> <!-- configuré dans le webpack.config.js -->
<!--<script src="js/speechRecognitionDevice.js"></script>-->
</body>
</html>
