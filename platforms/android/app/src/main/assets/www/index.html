<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <title>Quantified talk</title>

        <script src='../apikeys.js'></script>

    </head>
    <body>
        <div class="app">
            <h1>Quantified talk</h1>
            <div id="deviceready" class="blink">
            </div>

            <section id="manageSMS">
                <button id="loadSMS" class="fillButton">
                    <a class="linkFillButton">Load SMS</a>
                </button>
                <button id="translateSMS" class="fillButton">
                    <a class="linkFillButton">Translate SMS to english</a>
                </button>
                <button id="addToStorage" class="fillButton">
                    <a class="linkFillButton">Add to storage</a>
                </button>
                <button id="analyzeSMS" class="fillButton">
                    <a class="linkFillButton">Analyze SMS</a>
                </button>
                <button id="addAnalyzeToStorage" class="fillButton">
                    <a class="linkFillButton">Add analysis to storage</a>
                </button>
                <button id="startVisualisation" class="fillButton pink">
                    <a class="linkFillButton">Start visualisation</a>
                </button>
                <button id="hide-setup" class="hide">Hide setup</button>
            </section>

            <nav class="bottom-nav">
                <ul>
                    <li class="nav-element">
                        <a class="nav-link">
                            <span class="icon message"><img alt="icone de message" src="img/icons/icon-message-inactive.png"></span>
                            <span class="nav-item-text">Messages</span>
                        </a>
                    </li>
                    <li class="nav-element">
                        <a class="nav-link">
                            <span class="icon write"><img alt="icone de clavier" src="img/icons/icon-write-inactive.png"></span>
                            <span class="nav-item-text">Ecrire</span>
                        </a>
                    </li>
                    <li class="nav-element">
                        <a class="nav-link active">
                            <span class="icon stats"><img alt="icone de graphique" src="img/icons/icon-stats-active.png"></span>
                            <span class="nav-item-text">Stats</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!--<button id="startSpeechRecognition">Start Speech Recognition</button>-->
            <section id="blockSentences"></section>

        </div>
        <script src="cordova.js"></script>
        <!--<script src="js/index.js"></script>-->
        <!--<script src="js/manageSMS.js"></script>-->
        <!--<script src="js/pushNotifications.js"></script>-->
        <!--<script src="js/voiceRecognition.js"></script>-->
        <script src="dist/bundle.js"></script> <!-- configurÃ© dans le webpack.config.js -->
        <!--<script src="js/speechRecognitionDevice.js"></script>-->
    </body>
</html>
